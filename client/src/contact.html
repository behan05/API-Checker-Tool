    <!-- Google Font Links -->

      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Cursor -->
    <div id="cursor"></div>
    <!--  HEADER SECTION -->
    <header>
      <div id="logo">
        <a href="" draggable="false">
          <img
            src="../public/images/logo.webp"
            alt="website-logo"
            title="Click To Refresh Current Position"
          />
        </a>
      </div>

      <nav>
        <ul>
          <li>
            <a
              href="https://behan05.github.io/Production-portfolio/"
              aria-label="About Portfolio"
              >PORTFOLIO</a
            >
          </li>
          <li>
            <a href="../src/apiDocument.html" aria-label="Document Section"
              >API DOCS</a
            >
          </li>
          <li><a href="../src/api.html" aria-label="API Section">API</a></li>
          <li><a href="#" aria-label="Weather Section">WEATHER</a></li>
          <li><a href="../src/signup.html" aria-label="Sign Up">SIGN UP</a></li>

        <!-- open/close menu icons -->
        <div class="header__icons">
          <i class="ri-menu-3-line openMenu" onclick="openMenu()"></i>
          <i class="ri-close-large-fill closeMenu" onclick="closeMenu()"></i>
        </div>
      </nav>
    </header>

    <div class="contact-container">
      <h1>Contact</h1>
      <p>Hi there, you can contact with me via email.</p>

      <form action="#" method="post" id="contactForm">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="&#129312 Your name.." required />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="&#128172 Your Mail.."
          required
        />
        <label for="subject">Subject</label>
        <textarea
          name="userMessage"
          id="userMessage"
          rows="5"
          cols="20"
          maxlength="100"
          placeholder="ðŸ‘‹ Hey! write something.."
        >
        </textarea>
        <button type="submit">&#128229 Submit</button>
      </form>
    </div>

    <!-- Link GSAP and JS Source -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../public/scripts/contact.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="login to join our chat application and start connecting with others."
    />

    <title>Login, Tech Enthusiasts</title>
    <link
      rel="shortcut icon"
      href="../public/images/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="../public/styles/login.css" />
    <!-- Remix-Icon Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Google Font Links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Cursor -->
    <div id="cursor"></div>
    <!--  HEADER SECTION -->
    <header>
      <div id="logo">
        <a href="../index.html" draggable="false">
          <img
            src="../public/images/logo.webp"
            alt="website-logo"
            title="Click To Refresh Current Position"
          />
        </a>
      </div>

      <nav>
        <ul>
          <li>
            <a href="../index.html" aria-label="Document Section"
              >The Launchpad</a
            >
          </li>
          <li>
            <a
              href="https://github.com/behan05"
              target="_blank"
              aria-label="Portfolio Section"
              >CodeCrafted</a
            >
          </li>
          <li>
            <a href="../src/apiDocument.html" aria-label="Document Section"
              >EndPoint Docs</a
            >
          </li>
          <li>
            <a href="../src/api.html" aria-label="API Section">API Wizard</a>
          </li>
          <!-- <li><a href="#" aria-label="Weather Section">WEATHER</a></li> -->
          <li>
            <a href="../src/contact.html" aria-label="Contact Section"
              >HelloHub</a
            >
          </li>
          <li>
            <a href="../src/signup.html" aria-label="Sign Up">AccessPro</a>
          </li>
        </ul>
        <!-- open/close menu icons -->
        <div class="header__icons">
          <i class="ri-menu-3-line openMenu" onclick="openMenu()"></i>
          <i class="ri-close-large-fill closeMenu" onclick="closeMenu()"></i>
        </div>
      </nav>
    </header>

    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" id="userName" required="" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="" id="password" required="" />
          <label>Password</label>
        </div>

        <div class="user-box">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <!-- Link GSAP and JS Source -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../public/scripts/login.js"></script>
  </body>
</html>

  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="description"
        content="Sign up to join our chat application and start connecting with others."
      />

      <title>SIGN UP</title>
      <link rel="stylesheet" href="../public/styles/signup.css" />
      <!-- Remix-Icon Links -->
      <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
        rel="stylesheet"
      />

      <!-- Google Font Links -->
      <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
      <!-- Cursor -->
      <div id="cursor"></div>
      <!--  HEADER SECTION -->
      <header>
        <div id="logo">
          <a href="./index.html" draggable="false">
            <img
              src="../public/images/logo.webp"
              alt="website-logo"
              title="Click To Refresh Current Position"
            />
          </a>
        </div>

        <nav>
          <ul>
            <li>
              <a href="./src/signup.html" aria-label="About Section">ABOUT</a>
            </li>
            <li><a href="#" aria-label="Download Section">DOWNLOAD</a></li>
            <li><a href="#" aria-label="API Section">API</a></li>
            <li><a href="#" aria-label="Feature Section">FEATURE</a></li>
            <li><a href="#" aria-label="Contact Section">CONTACT</a></li>
            <li><a href="#" aria-label="Sign In">SIGN UP</a></li>
          </ul>

          <!-- open/close menu icons -->
          <div class="header__icons">
            <i class="ri-menu-3-line openMenu" onclick="openMenu()"></i>
            <i class="ri-close-large-fill closeMenu" onclick="closeMenu()"></i>
          </div>
        </nav>
      </header>
      <div class="form-container">
        <form id="signup-form" aria-labelledby="signup-heading" enctype="multipart/form-data">
          <h2 id="signup-heading">Sign Up and Connect with Friends.</h2>

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />

          <fieldset>
            <legend>Optional Information</legend>

            <label for="profile-picture">Profile Picture:</label>
            <input
              type="file"
              id="profile-picture"
              name="profile-picture"
              accept="image/*"
            />

            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" />

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" />

            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number" />
          </fieldset>

          <button type="submit" class="confirmBtn">Confirm</button>
        </form>
      </div>

      <!-- Link GSAP and JS Source -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="../public/scripts/signup.js"></script>
    </body>
  </html>
